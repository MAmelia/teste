        <p>git branch</p>
        <p>git checkout</p>

        <p>git diff</p> <!--mostra as diferenças feitas no codigo-->

        <p>git log</p><!--mostra o histórico das modificações-->

        <p>git push</p>
        <p>git push origin nome</p>
        <p>git branch -a </p><!-- verifica branch-->
